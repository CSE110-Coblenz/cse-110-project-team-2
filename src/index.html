        background: white;

        font-family: "NeueMachinaBold";
        src: url("/fonts/NeueMachina-Ultrabold.otf") format("opentype");

      }

      @font-face {
        font-family: "NeueMachinaRegular";
        src: url("/fonts/NeueMachina-Regular.otf") format("opentype");
        font-weight: normal;
      }

      @font-face {
          font-family: "FreshJerukiTrial";
          src: url("/fonts/FreshJerukiTrial.otf") format("opentype");
